<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OrphanageCare Hub</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px 30px;
            text-align: center;
            position: relative;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 600;
            letter-spacing: 1.5px; 
        }

        .top-right {
            position: absolute;
            top: 20px;
            right: 30px;
        }

        .top-right button,
        .help-button,
        .team-button,
        .contact-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 12px 20px;
            margin-left: 15px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            border-radius: 25px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .top-right button:hover,
        .help-button:hover,
        .team-button:hover,
        .contact-button:hover {
            background-color: #218838;
            transform: scale(1.05);
        }

        .help-button {
            position: absolute;
            left: 30px;
            top: 20px;
            background-color: #ffcc00;
        }

        .container {
            background-image: url('orphanage.jpg'); /* Update this path */
            background-size: cover;
            background-position: center;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 75vh;
            position: relative;
        }

        .login-buttons {
            position: absolute;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: white;
        }

        .login-buttons button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            cursor: pointer;
            border-radius: 25px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        .login-buttons button:hover {
            background-color: #0056b3;
            transform: scale(1.05);
        }

        .moto-section {
            text-align: center;
            padding: 40px 0;
            background-color: #f9f9f9;
        }

        .moto-section h2 {
            font-size: 2em;
            margin-bottom: 20px;
        }

        .highlights {
            font-size: 1.2em;
            margin: 10px 0;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .social-icons img {
            width: 40px;
            margin: 0 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>Make Your Donation Easy</h1>
        <div class="top-right">
            <button onclick="location.href='donorregister.html'">Register as Donor</button>
            <button onclick="location.href='orregister.html'">Register as Orphanage</button>
        </div>
        <button class="help-button" onclick="location.href='help.html'">Help?</button>
        <button class="team-button" onclick="location.href='team.html'">Our Team</button>
        <button class="contact-button" onclick="location.href='contact.html'">Contact Us</button>
    </header>

    <div class="container">
        <div class="login-buttons">
            <button onclick="location.href='Dlogin.html'">Login as Donor</button>
            <button onclick="location.href='Orlogin.html'">Login as Orphanage</button>
        </div>
    </div>

    <div class="moto-section">
        <h2>Our Moto</h2>
        <div class="highlights"> Empowering orphanages.</div>
        <div class="highlights"> Connecting donors with needs.</div>
        <div class="highlights"> Building a supportive community.</div>
    </div>

    <footer>
        <p>Follow us on:</p>
        <div class="social-icons">
            <img src="insta.jpg" alt="Instagram Logo"> <!-- Update this path -->
            <img src="face.jpg" alt="Facebook Logo"> <!-- Update this path -->
            <img src="you.jpg" alt="YouTube Logo"> <!-- Update this path -->
        </div>
    </footer>

</body>
</html>
